<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5 Strict//EN"
"http://www.w3.org/TR/html5">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
		<title>Jose Luis Barreche Website</title>
	</head>
	<body>
		<aside id="menu">
			<img id="logo" src="images/logo_uma.png" alt="UMA logo"/>
			<nav>
				<ul>
					<li>
						<a href="#">Home Page</a>
					</li>
					<li>
						<a href="#">Company</a>
					</li>
					<li>
						<a href="#">My Pictures</a>
					</li>
					<li>
						<a href="#">Miscellaneous</a>
					</li>
				</ul>
			</nav>
		</aside>

		<section id="personal">
			<header class="info">
				<p id="name">
					My Name (left)
				</p>
				<p id="position">
					My position (left)
				<p id="department">
					My department <span>(center)</span>
				</p>
				<p id="company">
					My company <span>(center)</span>
				</p>
			</header>
			<img id="pic" src="images/smiley.png" />
			<hr />
			<section class="info">
				<ul id="data">
					<li>
						<img class="icon-options" src="images/mail.png" />
						<a class="item-options" class="ref" href="mailto:someone@example.com">someone@example.com</a>
					</li>
					<li>
						<img class="icon-options" src="images/phone.png" />
						<span class="item-options">Telephone number</span>
					</li>
					<li>
						<img class="icon-options" src="images/fax.png" />
						<span class="item-options">Fax number</span>
					</li>
					<li>
						<img class="icon-options" src="images/home.png" />
						<span class="item-options">My Address</span>
					</li>
					<li>
						<img class="icon-options" src="images/facebook.png" />
						<a class="item-options" class="ref" href="http://www.facebook.com">My Facebook page</a>
					</li>
				</ul>
			</section>
		</section>
	</body>
</html>
